<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="#" class="link__moyo">
        <img
          src="images/logo.png"
          alt="logoMOYO"
          class="logo__moyo"
        >
      </a>

      <nav class="nav">
        <ul class="list__wrapper">
          <li class="head__list">
            <a class="head__link is-active" href="#">Apple</a>
          </li>
          <li class="head__list">
            <a class="head__link" href="#">Samsung</a>
          </li>
          <li class="head__list">
            <a class="head__link" href="#">Смарфоны и телефоны</a>
          </li>
          <li class="head__list">
            <a data-qa="hover" class="head__link"
            href="#">Ноутбуки и компьютеры</a>
          </li>
          <li class="head__list">
            <a class="head__link" href="#">Гаджеты</a>
          </li>
          <li class="head__list">
            <a class="head__link" href="#">Планшеты</a>
          </li>
          <li class="head__list">
            <a class="head__link" href="#">Фото</a>
          </li>
          <li class="head__list">
            <a class="head__link" href="#">Видео</a>
          </li>
        </ul>
      </nav>

    </header>

  </body>
</html>
